<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Number Facts</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-3 text-center">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact.</p>
            <input type="number" class="form-control" placeholder="Enter a number..." id="numberInput">
            <div class="card-body" id="fact" style="display:none;">
              <h4 class="card-title">Number Fact</h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let fact = document.querySelector('#fact');
      let factText = document.querySelector('#factText');

      // document.querySelector('#numberInput').addEventListener('input',getFactAjax);
      document.querySelector('#numberInput').addEventListener('input',getFactFetch);

      // function getFactAjax() {
      //   let number = document.querySelector('#numberInput').value;
      //
      //   let xhr = new XMLHttpRequest();
      //
      //   xhr.open('GET','http://numbersapi.com/'+number);
      //
      //   xhr.onload = function () {
      //     if (this.status == 200) {
      //       if (number == '') {
      //         fact.style.display = 'none';
      //       }
      //       else {
      //         fact.style.display = 'block';
      //         factText.innerHTML = this.responseText;
      //       }
      //     }
      //   }
      //   xhr.send();
      // }

      function getFactFetch() {
        let number = document.querySelector('#numberInput').value;

        fetch('http://numbersapi.com/'+number)
          .then(response => response.text())
          .then(data => {
            if (number == '') {
              fact.style.display = 'none';
            }
            else {
              fact.style.display = 'block';
              factText.innerHTML = data;
            }
          })
          .catch(err => console.log(err));
      }
    </script>
  </body>
</html>
